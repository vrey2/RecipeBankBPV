{% extends 'bootstrap/base.html' %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
<!--<script src="{{url_for('static', filename='script.js')}}"></script>-->
{% endblock %}

{% block body %}
<body>
    <h1>Register Here</h1>
    <form method="POST" action="/register">
        {{ form.hidden_tag() }}
        {{ (form.username) }}
        <br>
        {{ (form.password) }}
        <br>
        {{ (form.submit) }}
    </form>
    <br>
    <a href="{{ url_for('site.login') }}">Already have an account? Log In</a>

</body>
{% endblock %}
